<div
  tuiCardMedium
  tuiSurface="elevated"
  class="bg-white border border-primary rounded-lg drop-shadow-lg flex flex-col gap-2 px-4 py-6 w-full cursor-move"
>
  <div class="flex flex-col gap-1">
    <div class="flex items-center justify-between">
      <p tuiSubtitle class="tui-text_body-l font-bold text-primary">
        <a class="h-full w-full" [routerLink]="['candidate', candidate.id]">{{
          candidate.name
        }}</a>
      </p>
      <tui-hosted-dropdown
        tuiDropdownAlign="right"
        [content]="dropdown"
        [sided]="true"
        [(open)]="open"
      >
        <tui-svg
          class="text-gray-300 hover:text-gray-500 cursor-pointer"
          src="tuiIconChevronRight"
          [tuiHint]="moveToTooltipTpl"
        />
        <ng-template #moveToTooltipTpl><label>Move to</label></ng-template>
      </tui-hosted-dropdown>
      <ng-template #dropdown let-close="close">
        <tui-data-list>
          <tui-opt-group>
            <button
              *ngFor="let stage of connectedList"
              tuiOption
              (click)="moveTo(stage.id)"
            >
              {{ stage.name }}
            </button>
          </tui-opt-group>
        </tui-data-list>
      </ng-template>
    </div>
    <p class="tui-text_body-s2 text-gray-500">{{ candidate.position }}</p>
    <p class="tui-text_body-s leading-relaxed">{{ candidate.notes }}</p>
  </div>
  <div
    tuiCardMedium
    tuiSurface="elevated"
    class="bg-gray-100 rounded flex flex-col items-center justify-center p-4"
  >
    <p>
      <tui-svg src="tuiIconMail" class="mr-1 text-gray-300" />
      {{ candidate.email }}
    </p>
    <p>
      <tui-svg src="tuiIconPhone" class="mr-1 text-gray-300" />{{
        candidate.phone
      }}
    </p>
  </div>
  <div class="flex items-center justify-between mt-2">
    <tui-badge
      status="custom"
      [value]="candidate.createdDate | date : 'mediumDate'"
      class="tui-space_horizontal-2 tui-space_vertical-2 tui-text_body-s2 m-0"
    ></tui-badge>
    <span class="underline">{{ candidate.interviewer }}</span>
  </div>
</div>
