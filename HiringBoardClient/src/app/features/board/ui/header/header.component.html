<h1 class="tui-text_h6 text-primary">Hiring board</h1>
<div class="py-4">
  <div class="flex items-start lg:items-center justify-between">
    <div class="flex items-center w-full justify-between gap-2">
      <tui-input
        class="w-full lg:w-1/2"
        [(ngModel)]="text"
        tuiTextfieldSize="m"
        tuiAutofocus
        [tuiTextfieldLabelOutside]="true"
      >
        Search...
        <input tuiTextfield />
      </tui-input>
      <button tuiButton appearance="primary-button" size="m" type="button">
        <a
          class="h-full w-full flex items-center"
          [routerLink]="'candidate/create'"
          >Add a card</a
        >
      </button>
    </div>
  </div>
  <div class="flex lg:w-1/2 gap-2 mt-2 items-center lg:items-start">
    <tui-select
      class="flex-1 tui-space_vertical_4"
      [(ngModel)]="text"
      tuiTextfieldSize="m"
      placeholder="Select option..."
      [tuiTextfieldLabelOutside]="true"
    >
      Interviewer
      <input placeholder="Choose interviewer" tuiTextfield />
      <tui-data-list-wrapper
        *tuiDataList
        [items]="(items$ | ngrxPush) ?? []"
      ></tui-data-list-wrapper
    ></tui-select>
    <tui-input-date
      [(ngModel)]="text"
      tuiTextfieldSize="m"
      class="tui-space_vertical-4 flex-1 my-0"
      [tuiTextfieldLabelOutside]="true"
    >
      Choose the created date
    </tui-input-date>
  </div>
</div>
