<app-header />

<div
  *ngIf="(vm$ | ngrxPush)?.stages as stages"
  class="flex flex-row items-start gap-2 mt-4"
>
  @for (stage of stages; track $index) {
  <div class="flex-1">
    <app-board-column
      [column]="stage"
      [list]="(getList(stage.id) | ngrxPush) || []"
      [connectedIds]="(getConnectedIds(stage.id) | ngrxPush) ?? []"
      (itemsDropped)="drop($event)"
    />
  </div>
  }
</div>
